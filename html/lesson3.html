<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of Text </title>
</head>

<body>
     This is first line in html.
     <br>
     <i>
          This is text in italic effect.
     </i>
     <br>
     <b>
          This is text in bold effect.
     </b>
     <br>
     <u>
          This is text with underline effect.
     </u>
     <br>
     <strike>
          This is text with strike effect.
     </strike>
     <br>
     <br>
     <b>
          <i>
               <u>
                    <strike>
                         This is text with all Effect
                    </strike>
               </u>
          </i>
     </b>
</body>

</html>
